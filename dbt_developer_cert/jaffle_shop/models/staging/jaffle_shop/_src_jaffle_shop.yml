sources:
    - name: jaffle_shop
      description: "Source for the Jaffle Shop data."
      database: raw
      schema: jaffle_shop

      tables: 
        - name: customers
        - name: orders
          config:
            freshness:
              warn_after: {count: 1, period: day}
              error_after: {count: 2, period: day}
            loaded_at_field: _etl_loaded_at